<html>
<head>
<title>HTML Table CellPadding</title>
</head>
<body bgcolor="lightyellow">
<table  border="1" cellpadding="8" cellspacing="5">
<tr>
<caption><b>An Example for table</b></caption><br/>
<th>Firstame</th>
<th>Lastname</th>
<th>Age</th>
</tr>
<tr>
<td>Bill</td>
<td>Gates</td>
<td>50</td>
</tr>
<tr>
<td>Shane</td>
<td>Warne</td>
<td>50</td>
</tr>
<tr><td>Virat</td>
<td>Kohli</td>
<td>35</td>
</tr>
</table>
<table align="right" border="1" cellpadding="8" cellspacing="5">
<tr>
<caption>Semester CGPA</caption>
<th>Semester</th>
<th>CGPA</th>
</tr>
<tr>
<td>1</td>
<td>8.5</td>
</tr>
<tr>
<td>2</td>
<td>7.5</td>
</tr>
</table>
</body>
</html>
